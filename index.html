<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ˜Š Emotion Detection App</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Enter your name" required><br><br>
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">Detect Emotion</button>
        </form>

        {% if emotion %}
        <div class="result">
            <h2>Detected Emotion for {{ username }}: <span>{{ emotion }}</span></h2>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
